    <script src='../build/tian.js'></script>
</head>
<body>
<div id='oscanvas'></div>
<script>
    var xx = new Tian.App({page: 'x.html'});
    var os;
    function addApps(os) {
        os.getMainPanel().addApp(xx);
        os.getMainPanel().addApp(new Tian.App());
        os.getMainPanel().addApp(new Tian.App());
    }

        os = new Tian.OS('oscanvas');
        os.themeHost = "../theme/";
        os.theme = 'default';
        os.boot();
        addApps(os);
</script>
